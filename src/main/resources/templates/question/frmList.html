<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<div>
			<div class="table-resposive">

				<table class="table table-white">
					<thead>
						<tr>
							<th>Id</th>
							<th>Pregunta</th>
							<th>Respuesta</th>
							<th>Especialista</th>
							<th>Operacion</th>
							<th>Operacion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="q:${listaPreguntas}">
							<td th:text="${q.CQuestion}"></td>
							<td th:text="${q.TDetailQuestion}"></td>
							<td th:text="${q.TAnswerQuestion}"></td>
							<td th:text="${q.specialist.nameSpecialist}"></td>
							<td><a th:href="@{/preguntas/eliminar?id=}+${q.CQuestion}">Eliminar</a></td>
							<td><a th:href="@{'/preguntas/irmodificar/'+${q.CQuestion}}">Modificar</a></td>
						</tr>

					</tbody>
				</table>

			</div>
		</div>
	</div>

</body>
</html>
