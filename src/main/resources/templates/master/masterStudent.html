<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1">
<title>GoCareer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/styles.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark  bg-warning">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img alt=""
					th:src="@{/images/Logo_Test.png}" width="60" height="60">
				</a>
				<h2 style="color: #6610f2; font-weight: bold;">
					GoCareer
					<h2 />

					<button class="navbar-toggler" type="button"
						data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
						aria-controls="navbarNavDropdown" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav">

							<li class="nav-item dropdown"><a
								style="color: #6610f2; font-weight: bold;"
								class="nav-link dropdown-toggle effects" href="#"
								id="navbarDropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false"> Test </a>
								<ul class="dropdown-menu"
									aria-labelledby="navbarDropdownMenuLink">
									<li><a class="dropdown-item" th:href="@{#}">Registrar</a></li>
									<li><a class="dropdown-item" th:href="@{#}">Listar</a></li>
								</ul></li>

							<li class="nav-item dropdown"><a
								style="color: #6610f2; font-weight: bold;"
								class="nav-link dropdown-toggle effects" href="#"
								id="navbarDropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false"> Reuniones </a>
								<ul class="dropdown-menu"
									aria-labelledby="navbarDropdownMenuLink">
									<li><a class="dropdown-item" th:href="@{/reuniones/nuevo}">Registrar</a></li>
									<li><a class="dropdown-item"
										th:href="@{/reuniones/listar}">Listar</a></li>
								</ul></li>

							<li class="nav-item dropdown"><a
								style="color: #6610f2; font-weight: bold;"
								class="nav-link dropdown-toggle effects" href="#"
								id="navbarDropdownMenuLink" role="button"
								data-bs-toggle="dropdown" aria-expanded="false">
									Publicaciones </a>
								<ul class="dropdown-menu"
									aria-labelledby="navbarDropdownMenuLink">
									<li><a class="dropdown-item"
										th:href="@{/publicaciones/listar}">Listar</a></li>
								</ul></li>
						</ul>
					</div>
			</div>
		</nav>
	</header>

	<div class="container py4"></div>

	<footer th:fragment="footer" class="container">
		<p>Programacion en web</p>

	</footer>
</body>
</html>
