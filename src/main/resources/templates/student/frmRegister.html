<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>

	<div class="container">
		<div>
			<form th:action="@{/estudiantes/guardar}" method="post"
				th:object="${s}">
				<div class="col-sm-12">
					<label class="form-label">Nombres: </label> <input type="text"
						class="form-control" th:field="*{nameStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Apellidos: </label> <input type="text"
						class="form-control" th:field="*{lastNameStudent}"></input>
				</div>

				<div class="col-sm-2">
					<label class="form-label">Fecha de nacimiento: </label> <input
						type="date" class="form-control" th:field="*{birthDateStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Email: </label> <input type="text"
						class="form-control" th:field="*{emailStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Contrasena: </label> <input type="text"
						class="form-control" th:field="*{passwordStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Telefono: </label> <input type="text"
						class="form-control" th:field="*{cellStudent}"></input>
				</div>

				<div class="col-sm-12">
					<input type="submit" class="btn btn-dark" value="Registrar"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
