<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>2019-02</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>
	
	<div class="container">
		<div>
			<form action="#" th:action="@{/estudiantes/guardar}" method="post"
				th:object="${student}">
				<div class="col-sm-12">
					<label class="form-label">Nombres: </label> <input id="qname"
						type="text" class="form-control" th:field="*{nameStudent}"></input>

				</div>
				<div class="col-sm-12">
					<label class="form-label">Apellidos: </label> <input id="qlname"
						type="text" class="form-control" th:field="*{lastNameStudent}"></input>
				</div>

				<div class="col-sm-2">
					<label class="form-label">Fecha de nacimiento: </label> <input
						id="dbirth" type="date" class="form-control"
						th:field="*{birthDateStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Email: </label> <input type="text"
						id="email" class="form-control" th:field="*{emailStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Contrasena: </label> <input type="text"
						id="pass" class="form-control" th:field="*{passwordStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Telefono: </label> <input type="text"
						id="nnum" class="form-control" th:field="*{cellStudent}"></input>
				</div>


				<button type="submit" th:onclick="demo()">Registrar</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
