<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</head>
<body>
	<header th:replace="master/masterAdmin :: header"></header>

	<div class="container">
		<div>
			<form action="#" th:action="@{/estudiantes/guardar}" method="post"
				th:object="${student}">
				<div class="col-sm-12">
					<label class="form-label">Nombres: </label> <input id="qname"
						type="text" class="form-control" th:field="*{nameStudent}"></input>

				</div>
				<div class="col-sm-12">
					<label class="form-label">Apellidos: </label> <input id="qlname"
						type="text" class="form-control" th:field="*{lastNameStudent}"></input>
				</div>

				<div class="col-sm-2">
					<label class="form-label">Fecha de nacimiento: </label> <input
						id="dbirth" type="date" class="form-control"
						th:field="*{birthDateStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Email: </label> <input type="text"
						id="email" class="form-control" th:field="*{emailStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Contrasena: </label> <input type="text"
						id="pass" class="form-control" th:field="*{passwordStudent}"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Telefono: </label> <input type="text"
						id="nnum" class="form-control" th:field="*{cellStudent}"></input>
				</div>


				<button type="submit" th:onclick="demo()">Registrar</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
