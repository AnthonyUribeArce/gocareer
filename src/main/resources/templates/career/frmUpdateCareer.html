<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/carreras/modificar}" method="post"
				th:object="${car}">
				<div class="col-sm-12">
					<label class="form-label">ID:</label> <input type="text"
						class="form-control" th:field="*{CCareer}">
				</div>
				<div class="col-sm-12">
					<label class="form-label">Nombre:</label> <input type="text"
						class="form-control" th:field="*{nameCareer}">
				</div>

				<br>
				<div class="col-sm-12">
					<input type="submit" class="btn btn-dark" value="Modificar">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
