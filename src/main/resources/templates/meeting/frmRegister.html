<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/masterAdmin :: header"></header>

	<div class="container">
		<div>
			<form th:action="@{/reuniones/guardar}" method="post"
				th:object="${m}">
				<div class="col-sm-12">
					<label class="form-label">Estudiante: </label> <select 
						name="selectStudent" class="form-control"
						th:field="*{student.CStudent}">
						<option th:each="stu:${listaEstudiantes}" th:value="${stu.CStudent}"
							th:text="${stu.nameStudent}"
							th:select="(${stu.CStudent}==*{student.CStudent})"></option>
					</select>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Especialista: </label> <select
						name="selectSpecialist" class="form-control"
						th:field="*{specialist.CSpecialist}">
						<option th:each="spc:${listaEspecialistas}"
							th:value="${spc.CSpecialist}" th:text="${spc.nameSpecialist}"
							th:select="(${spc.CSpecialist}==*{specialist.CSpecialist})"></option>
					</select>
				</div>

				<div class="col-sm-2">
					<label class="form-label">Fecha de reunion: </label> <input
						type="date" class="form-control" th:field="*{DDateMeeting}"></input>
				</div>

				<button type="submit" th:onclick="demo()">Registrar</button>

			</form>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
