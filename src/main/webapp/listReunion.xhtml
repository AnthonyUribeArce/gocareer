<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de reuniones</h2>
		<h:form>
			<p:dataTable id="lstReunion"
				value="#{reunionController.listaReunion}" var="reu" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item"
				emptyMessage="No existen reuniones en la base de datos">

				<p:column headerText="Id">
					<h:outputText value="#{reu.idReunion}" />
				</p:column>

				<p:column headerText="Fecha">
					<h:outputText value="#{reu.reuFecha}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>

				<p:column headerText="Hora">
					<h:outputText value="#{reu.reuHora}">
						<f:convertDateTime pattern="HH:mm" timeZone="UTC" />
					</h:outputText>
				</p:column>

				<p:column headerText="Alumno">
					<h:outputText value="#{reu.alumno.NApellidosEstudiante}" />
				</p:column>

				<p:column headerText="Especialista">
					<h:outputText value="#{reu.especialista.NApellidosEspecialista}" />
				</p:column>

				<p:column>
					<h:commandLink action="listReunion" value="Eliminar"
						actionListener="#{reunionController.delete(reu)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
