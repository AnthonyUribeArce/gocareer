<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Modificar preguntas</h2>
		<h:form>
			<h:outputLabel value="Id" for="idpre" styleClass="control-label" />
			<h:inputText value="#{preguntaController.pre.CPregunta}" id="idpre"
				styleClass="form-control" />
			<br />
			<h:outputLabel value="Pregunta" for="detpre"
				styleClass="control-label" />
			<h:inputText value="#{preguntaController.pre.TDetallePregunta}"
				id="detpre" styleClass="form-control" />
			<br />
			<h:outputLabel value="Respuesta" for="rptapre"
				styleClass="control-label" />
			<h:inputText value="#{preguntaController.pre.TRespuesta}"
				id="rptapre" styleClass="form-control" />
			<br />
			<h:outputLabel value="Autor Especialista" for="cboEspecialista"
				styleClass="control-label" />
			<p:selectOneMenu id="cboEspecialista"
				value="#{preguntaController.pre.especialista}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{preguntaController.listaEspecialista}"
					var="pre" itemLabel="#{pre.NApellidosEspecialista}"
					itemValue="#{pre}" />
				<br />
			</p:selectOneMenu>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{preguntaController.insert()}"
				action="preguntas?faces-redirect=true" update="@form"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
