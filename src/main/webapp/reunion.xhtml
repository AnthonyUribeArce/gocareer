<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Registro de reuniones</h2>
		<h:form>
			<h:outputLabel value="Codigo de reunion" for="IdR"
				styleClass="control-label" />
			<p:inputText value="#{reunionController.r.idReunion}" id="IdR"
				styleClass="form-control"></p:inputText>
			<br />
			<h:outputLabel value="Alumno" for="cboAlumno"
				styleClass="control-label" />
			<p:selectOneMenu id="cboAlumno" value="#{reunionController.r.alumno}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{reunionController.listaAlumno}" var="alu"
					itemLabel="#{alu.NApellidosEstudiante}" itemValue="#{alu}" />
			</p:selectOneMenu>
			<br />
			<h:outputLabel value="Especialista" for="cboEspecialista"
				styleClass="control-label" />
			<p:selectOneMenu id="cboEspecialista"
				value="#{reunionController.r.especialista}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{reunionController.listaEspecialista}"
					var="espe" itemLabel="#{espe.NApellidosEspecialista}"
					itemValue="#{espe}" />
			</p:selectOneMenu>
			<br />
			<h:outputLabel value="Fecha Acordada" for="fechareu"
				styleClass="control-label" />
			<p:calendar id="fechareu" pattern="dd/MM/yyyy HH:mm"
				value="#{reunionController.r.reuFecha}" showOn="button"
				navigator="true" required="true" timeZone="America/Mexico_City"></p:calendar>
			<br />

			<h:outputLabel value="Horario Acordado" for="horareu"
				styleClass="control-label" />
			<p:calendar id="horareu" pattern="HH:mm"
				value="#{reunionController.r.reuHora}" showOn="button"
				navigator="true" required="true" timeZone="America/Mexico_City"></p:calendar>
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{reunionController.insert()}"
				action="reunion?faces-redirect=true" update="@form"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
