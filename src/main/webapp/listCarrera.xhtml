<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de carreras</h2>
		<h:form>
			<p:dataTable id="lstCarrera"
				value="#{carreraController.listaCarrera}" var="ca" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item"
				emptyMessage="No existen carreras en la base de datos">
				<p:column headerText="Id">
					<h:outputText value="#{ca.CCarrera}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{ca.NCarrera}" />
				</p:column>
				<p:column headerText="Operacion">
					<h:commandButton action="#{carreraController.preUpdate(ca)}" value="Modificar" />
				</p:column>
				<p:column>
					<p:commandButton action="listCarrera" value="Eliminar"
						actionListener="#{carreraController.delete(ca)}"
						update="@form">
						<p:confirm header="Confirmacion"
							message="Esta seguro de eliminar carrera"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade">
						<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
							icon="pi pi-check" type="button" update="@form" />
						<p:commandButton value="No" styleClass="ui-confirmdialog-no"
							icon="pi pi-times" type="button" update="@form" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
