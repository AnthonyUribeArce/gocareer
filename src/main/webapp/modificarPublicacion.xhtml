<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Modificar publicaciones</h2>
		<h:form>
			<h:outputLabel value="Id" for="idpub" styleClass="control-label" />
			<h:inputText value="#{publicacionController.pub.CPublicacion}"
				id="idpub" styleClass="form-control" />
			<br />
			<h:outputLabel value="Fecha de publicacion" for="fechapub"
				styleClass="control-label" />
			<p:calendar id="fechapub" pattern="dd/MM/yyyy"
				value="#{publicacionController.pub.DFechaPublicacion}"
				showOn="button" navigator="true" required="true"
				timeZone="America/Mexico_City"></p:calendar>
			<br />

			<h:outputLabel value="Contenido" for="contpub"
				styleClass="control-label" />
			<p:inputTextarea
				value="#{publicacionController.pub.TContenidoPublicacion}"
				id="contpub" styleClass="form-control"></p:inputTextarea>
			<br />

			<h:outputLabel value="Especialista Autor" for="cboEspecialista"
				styleClass="control-label" />
			<p:selectOneMenu id="cboEspecialista"
				value="#{publicacionController.pub.especialista}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{publicacionController.listaEspecialista}"
					var="pub" itemLabel="#{pub.NApellidosEspecialista}"
					itemValue="#{pub}" />
				<br />
			</p:selectOneMenu>

			<br />
			<p:commandButton value="Actualizar"
				actionListener="#{publicacionController.Update()}"
				action="listPublicacion?faces-redirect=true" update="@form"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
