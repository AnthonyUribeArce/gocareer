<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de preguntas</h2>
		<h:form>
			<p:dataTable id="lstPregunta"
				value="#{preguntaController.listaPregunta}" var="pre" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item"
				emptyMessage="No existen preguntas en la base de datos">

				<p:column headerText="Id">
					<h:outputText value="#{pre.CPregunta}" />
				</p:column>

				<p:column headerText="Pregunta">
					<h:outputText value="#{pre.TDetallePregunta}" />
				</p:column>

				<p:column headerText="Respuesta">
					<h:outputText value="#{pre.TRespuesta}" />
				</p:column>

				<p:column headerText="Especialista">
					<h:outputText value="#{pre.especialista.NApellidosEspecialista}" />
				</p:column>

				<p:column>
					<p:commandButton action="listPregunta" value="Eliminar"
						actionListener="#{preguntaController.delete(pre)}" update="@form">
						<p:confirm header="Confirmacion"
							message="Esta seguro de eliminar la pregunta"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade">
						<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="pi pi-check" type="button" update="@form"/>
						<p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="pi pi-times" type="button" update="@form"/>
					</p:confirmDialog>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
