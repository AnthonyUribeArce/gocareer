<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de publicaciones</h2>
		<h:form>
			<p:dataTable id="lstPublicacion"
				value="#{publicacionController.listaPublicacion}" var="pub"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="1,2,3,4,5" rows="1" rowIndexVar="item"
				emptyMessage="No existen publicaciones en la base de datos">

				<p:column headerText="Id">
					<h:outputText value="#{pub.CPublicacion}" />
				</p:column>

				<p:column headerText="Contenido">
					<h:outputText value="#{pub.TContenidoPublicacion}" />
				</p:column>

				<p:column headerText="Fecha">
					<h:outputText value="#{pub.DFechaPublicacion}">
						<f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="UTC" />
					</h:outputText>
				</p:column>

				<p:column headerText="Especialista">
					<h:outputText value="#{pub.especialista.NApellidosEspecialista}" />
				</p:column>
				<p:column headerText="Operacion">
					<h:commandButton action="#{publicacionController.preUpdate(pub)}" value="Modificar" />
				</p:column>

				<p:column>
					<p:commandButton action="listPublicacion" value="Eliminar"
						actionListener="#{publicacionController.delete(pub)}" update="@form">
						<p:confirm header="Confirmacion"
							message="Esta seguro de eliminar la publicacion"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade">
						<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="pi pi-check" type="button" update="@form"/>
						<p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="pi pi-times" type="button" update="@form"/>
					</p:confirmDialog>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
